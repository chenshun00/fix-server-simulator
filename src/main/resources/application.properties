# 应用程序配置
server.port=8192
spring.application.name=fix-server-simulator

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/fix_simulator?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=chenshun
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# 日志配置
logging.level.com.fixsimulator=INFO
logging.level.quickfix=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# 时区配置
spring.jackson.time-zone=Asia/Shanghai